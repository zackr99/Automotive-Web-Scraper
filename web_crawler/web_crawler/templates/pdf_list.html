<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='pdfstyle.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF List</title>
</head>
<body>
    <h1>List of PDF Files</h1>
    <ul>
        {% for pdf_file in pdf_files %}
            <li id= "list"><a href="{{ url_for('serve_pdf', filename=pdf_file) }}" target="_blank">{{ pdf_file }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
